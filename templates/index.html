<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form method="post">
        <input type="number" step="any" name="a" placeholder="Number A" required>
        <input type="number" step="any" name="b" placeholder="Number B" required>
        <select name="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <h2>Result: {{ result }}</h2>
</body>
</html>
